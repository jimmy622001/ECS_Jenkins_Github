name: 'Terraform Quality Checks'

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allow manual triggering

jobs:
  terraform-checks:
    name: 'Terraform Format, Lint, Doc & Security Scan'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v3
      with:
        tflint_version: v0.47.0

    - name: Initialize TFLint
      run: tflint --init

    - name: Install terraform-docs
      run: |
        curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v0.16.0/terraform-docs-v0.16.0-$(uname)-amd64.tar.gz
        tar -xzf terraform-docs.tar.gz
        chmod +x terraform-docs
        sudo mv terraform-docs /usr/local/bin/

    - name: Run Format Check
      id: fmt
      run: make fmt
      continue-on-error: true

    - name: Run Linting Check
      id: lint
      run: make lint
      continue-on-error: true

    - name: Run Documentation Generation 
      id: docs
      run: make docs
      continue-on-error: true

    - name: Run Terraform Validate
      id: validate
      run: make validate
      continue-on-error: true

    - name: Run Checkov Security Scan
      id: security
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: terraform
        output_format: github_failed_only
        soft_fail: true
        skip_check: CKV_AWS_23,CKV_AWS_24
        quiet: false

    - name: Commit documentation updates
      if: github.event_name == 'push'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'github-actions@github.com'
        git add modules/*/README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "chore: update terraform docs" || echo "No changes to commit"
        git push || echo "No changes to push"

    - name: Quality Check Summary
      if: always()
      run: |
        echo "### Terraform Quality Check Results" >> $GITHUB_STEP_SUMMARY
        echo "✅ Format check completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ TFLint check completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Documentation generated" >> $GITHUB_STEP_SUMMARY
        echo "✅ Terraform validate completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Checkov security scan completed" >> $GITHUB_STEP_SUMMARY
        echo "Review the above logs for details on any findings." >> $GITHUB_STEP_SUMMARY
