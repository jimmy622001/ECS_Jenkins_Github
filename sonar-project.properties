# SonarCloud Configuration

# Project identification
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.organization=${env.SONAR_ORGANIZATION}

# Project name and version
sonar.projectName=ECS Jenkins GitHub
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=.

# Language
sonar.language=terraform

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Terraform specific settings
sonar.terraform.file.suffixes=.tf
sonar.terraform.activate=true

# Exclude patterns for SonarCloud
sonar.exclusions=**/.terraform/**,**/terraform.tfstate*,**/*.tfstate.backup,.github/**,docs/**
sonar.coverage.exclusions=**/*